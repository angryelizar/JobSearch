databaseChangeLog:
  - changeSet:
      id: 14-on-delete-cascade-for_resumes_and_vacancies
      author: angryelizar
      changes:
        - dropForeignKeyConstraint:
            baseTableName: contacts_info
            constraintName: FK_RESUME_ID_CONTACTS_INFO
        - dropForeignKeyConstraint:
            baseTableName: education_info
            constraintName: fk_resume_id_education_info
        - dropForeignKeyConstraint:
            baseTableName: work_experience_info
            constraintName: fk_resume_id_work_experience_info
        - dropForeignKeyConstraint:
            baseTableName: responded_applicants
            constraintName: fk_resume_id_responded_applicants
        - dropForeignKeyConstraint:
            baseTableName: responded_applicants
            constraintName: fk_vacancy_id_responded_applicants
        - dropForeignKeyConstraint:
            baseTableName: messages
            constraintName: fk_responded_applicants_messages
        - addForeignKeyConstraint:
            baseTableName: contacts_info
            baseColumnNames: resume_id
            constraintName: FK_RESUME_ID_CONTACTS_INFO
            onDelete: CASCADE
            referencedTableName: resumes
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: education_info
            baseColumnNames: resume_id
            constraintName: fk_resume_id_education_info
            onDelete: CASCADE
            referencedTableName: resumes
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: work_experience_info
            baseColumnNames: resume_id
            constraintName: fk_resume_id_work_experience_info
            referencedTableName: resumes
            onDelete: CASCADE
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: responded_applicants
            baseColumnNames: resume_id
            constraintName: fk_resume_id_responded_applicants
            referencedTableName: resumes
            onDelete: CASCADE
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: messages
            baseColumnNames: responded_applicants
            constraintName: fk_responded_applicants_messages
            referencedTableName: responded_applicants
            onDelete: CASCADE
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: responded_applicants
            baseColumnNames: vacancy_id
            constraintName: fk_vacancy_id_responded_applicants
            referencedTableName: vacancies
            onDelete: CASCADE
            referencedColumnNames: id